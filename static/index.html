<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Categorizer API</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/screen.css"/>

        <script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
    </head>
    <body>
        <div id="header" class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" id="extract-mode" href="#">Categorizer</a>

                    <div class="nav-collapse">
                        <ul class="nav">
                            <li><a href="#" id="dict-mode">Dictionaries</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="content" class="container-fluid">
            <div id="row-extract" class="row-fluid">
                <div id="form-extract" class="span6">
                    <form action="#">
                        <fieldset>
                            <label for="dictionary">Dictionary</label>
                            <select id="dictionary" name="dictionary">
                            </select>
                            <label for="language">Language</label>
                            <select id="language" name="language">
                                <option value="en" selected="selected">English</option>
                                <option value="de">German</option>
                                <option value="fr">French</option>
                            </select>
                            <label for="text">Text</label>
                            <textarea id="text" rows="15"></textarea><br/>
                            <button id="submit" type="button" class="btn btn-primary">Categorize</button>
                            <button class="btn">Clear</button>
                        </fieldset>
                    </form>
                </div>
                <div id="vis" class="span6">
                </div>
            </div>
            <div id="row-dictionary" style="display: none;">
                <div id="form-dictionary" class="span6">

                </div>
                <div id="vis-dict" class="span6">
                </div>
            </div>
            <div id="errors" class="alert alert-error" style="display: none;">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong id="error-msg"></strong>
            </div>
        </div>
    </body>
</html>
